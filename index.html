<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Developer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 20px #00ffff;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            color: #00ff00;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid #00ffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        #loginBtn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
        }

        .message {
            color: #ffff00;
            margin-top: 15px;
            font-weight: bold;
            min-height: 25px;
        }

        /* Picture Section */
        .picture-surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .picture-container {
            background: linear-gradient(135deg, #ff0000, #800000);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.7);
            border: 3px solid #ff4444;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .johnny-picture {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 5px solid #ff0000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            object-fit: cover;
            background: #333;
        }

        .picture-text {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
        }

        .close-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        /* Success Animation */
        .success-surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #000428, #004e92);
            z-index: 1000;
            overflow: hidden;
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1001;
        }

        .congrats-text {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff00, #00ff88, #00ffff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }

        .sub-text {
            font-size: 2em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>üîê WRATH DEVELOPER</h1>
        <div class="input-group">
            <label for="email">üìß Email:</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="password">üîë Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="loginBtn">üöÄ LOGIN</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Johnny Sins Picture Surprise -->
    <div class="picture-surprise" id="pictureSurprise">
        <div class="picture-container">
            <!-- Google Drive Image with multiple backup options -->
            <img src="https://drive.google.com/uc?export=view&id=1laCJS9IDI5JqXLD4R_RUBvLkq7c9xlVc" 
                 alt="Johnny Sins" 
                 class="johnny-picture"
                 onerror="this.onerror=null; this.src='https://i.imgur.com/3Q7Z4Jt.jpeg';">
            <div class="picture-text">
                "Apny Galat Password Lagaya h. Ab Apko Mery Sath Room Mai Chlna Hoga" üòà
            </div>
            <button class="close-btn" onclick="closePicture()">Close</button>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-surprise" id="successSurprise">
        <div class="success-content">
            <div class="congrats-text">Mubarak Ho! üéâ</div>
            <div class="sub-text">Ap Jhonny Sins Sy Bch Gaye! üèÜ</div>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const maxMoves = 5;

        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            const correctEmail = 'wraithdeveloper@gmail.com';
            const correctPassword = 'wraith';

            if (email === correctEmail && password === correctPassword) {
                // Correct credentials - show success
                message.textContent = '‚úÖ Access Granted!';
                message.style.color = '#00ff00';
                showSuccessAnimation();
            } else {
                // Wrong credentials - show Johnny Sins picture
                moveCount++;
                message.textContent = `‚ùå Login Successful... but wait! (${moveCount}/${maxMoves})`;
                message.style.color = '#ff6b6b';
                showPictureSurprise();
                
                if (moveCount >= maxMoves) {
                    message.textContent = 'üòÇ Bas kar bhai!';
                    moveCount = 0;
                }
            }
        });

        function showPictureSurprise() {
            const pictureSurprise = document.getElementById('pictureSurprise');
            pictureSurprise.style.display = 'block';
            console.log('Showing picture surprise...');
        }

        function closePicture() {
            const pictureSurprise = document.getElementById('pictureSurprise');
            pictureSurprise.style.display = 'none';
        }

        function showSuccessAnimation() {
            const successSurprise = document.getElementById('successSurprise');
            const loginContainer = document.getElementById('loginContainer');
            
            loginContainer.style.display = 'none';
            successSurprise.style.display = 'block';
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // Debug info
        console.log('Google Drive Image URL: https://drive.google.com/uc?export=view&id=1laCJS9IDI5JqXLD4R_RUBvLkq7c9xlVc');
    </script>
</body>
</html>
