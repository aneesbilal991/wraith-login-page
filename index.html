<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Developer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 20px #00ffff;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            color: #00ff00;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid #00ffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        #loginBtn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
        }

        .message {
            color: #ffff00;
            margin-top: 15px;
            font-weight: bold;
            min-height: 25px;
        }

        /* Johnny Sins Picture Section */
        .picture-surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .picture-container {
            background: linear-gradient(135deg, #ff0000, #800000);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.7);
            border: 3px solid #ff4444;
        }

        .johnny-picture {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 5px solid #ff0000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .picture-text {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
        }

        .close-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        /* 4K Aesthetic Success Animation */
        .success-surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #000428, #004e92);
            z-index: 1000;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1001;
        }

        .congrats-text {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff00, #00ff88, #00ffff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }

        .sub-text {
            font-size: 2em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .celebration-gif {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 5px solid transparent;
            background: linear-gradient(45deg, #00ff00, #00ffff, #0088ff) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>üîê WRATH DEVELOPER</h1>
        <div class="input-group">
            <label for="email">üìß Email:</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="password">üîë Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="loginBtn">üöÄ LOGIN</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Johnny Sins Picture Surprise -->
    <div class="picture-surprise" id="pictureSurprise">
        <div class="picture-container">
            <img src="https://i.imgur.com/3Q7Z4Jt.jpeg" alt="Johnny Sins" class="johnny-picture">
            <div class="picture-text">
                "Apny Galat Password Lagaya h. Ab Apko Mery Sath Room Mai Chlna Hoga" üòà
            </div>
            <button class="close-btn" onclick="closePicture()">Close</button>
        </div>
    </div>

    <!-- 4K Aesthetic Success Animation -->
    <div class="success-surprise" id="successSurprise">
        <div class="success-content">
            <div class="congrats-text">Mubarak Ho! üéâ</div>
            <div class="sub-text">Ap Jhonny Sins Sy Bch Gaye! üèÜ</div>
            <div class="celebration-gif"></div>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const maxMoves = 5;

        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            const correctEmail = 'wraithdeveloper@gmail.com';
            const correctPassword = 'wraith';

            if (email === correctEmail && password === correctPassword) {
                // Correct credentials - show 4K aesthetic animation
                message.textContent = '‚úÖ Access Granted!';
                message.style.color = '#00ff00';
                showSuccessAnimation();
            } else {
                // Wrong credentials - show Johnny Sins picture
                moveCount++;
                message.textContent = `‚ùå Login Successful... but wait! (${moveCount}/${maxMoves})`;
                message.style.color = '#ff6b6b';
                showPictureSurprise();
                
                if (moveCount >= maxMoves) {
                    message.textContent = 'üòÇ Bas kar bhai!';
                    moveCount = 0;
                }
            }
        });

        function showPictureSurprise() {
            const pictureSurprise = document.getElementById('pictureSurprise');
            pictureSurprise.style.display = 'block';
        }

        function closePicture() {
            const pictureSurprise = document.getElementById('pictureSurprise');
            pictureSurprise.style.display = 'none';
        }

        function showSuccessAnimation() {
            const successSurprise = document.getElementById('successSurprise');
            const loginContainer = document.getElementById('loginContainer');
            
            loginContainer.style.display = 'none';
            successSurprise.style.display = 'block';
            
            // Create 4K aesthetic effects
            createParticles();
            createStars();
            createFireworks();
            playVictorySound();
        }

        function createParticles() {
            const successSurprise = document.getElementById('successSurprise');
            const colors = ['#00ff00', '#00ffff', '#0088ff', '#ffd700', '#ff6b6b'];
            
            for (let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                successSurprise.appendChild(particle);
            }
        }

        function createStars() {
            const successSurprise = document.getElementById('successSurprise');
            
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                successSurprise.appendChild(star);
            }
        }

        function createFireworks() {
            const successSurprise = document.getElementById('successSurprise');
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                successSurprise.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.remove();
                    }
                }, 2000);
            }, 300);
        }

        function playVictorySound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const playNote = (frequency, duration, type = 'sine') => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                };
                
                // Victory melody
                playNote(523.25, 0.2); // C5
                setTimeout(() => playNote(659.25, 0.2), 200); // E5
                setTimeout(() => playNote(783.99, 0.3), 400); // G5
                setTimeout(() => playNote(1046.50, 0.4), 600); // C6
                
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
