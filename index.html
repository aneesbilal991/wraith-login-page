<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Developer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 20px #00ffff;
            font-weight: bold;
        }

        .developer-text {
            color: #ff00ff;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #ff00ff;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            color: #00ff00;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 16px;
            color: white;
            border: 2px solid #00ffff;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        #loginBtn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
        }

        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
        }

        .message {
            color: #ffff00;
            margin-top: 15px;
            font-weight: bold;
            min-height: 25px;
        }

        /* Surprise Elements */
        .surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff);
            background-size: 600% 600%;
            animation: rainbow 3s ease infinite;
            z-index: 1000;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff0000;
            animation: fall linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4em;
            text-align: center;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            animation: bounce 0.8s infinite alternate;
            font-weight: bold;
        }

        @keyframes bounce {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(25); opacity: 0; }
        }

        /* Moving button styles */
        .btn-moving {
            position: absolute !important;
            transition: all 0.4s ease !important;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>üîê WRATH DEVELOPER</h1>
        <div class="developer-text">Secure Access Portal</div>
        <div class="input-group">
            <label for="email">üìß Email:</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="password">üîë Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="loginBtn">üöÄ LOGIN</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Surprise Section -->
    <div class="surprise" id="surprise">
        <div class="success-message">
            üéâ WELCOME WRATH! üéâ<br>
            <span style="font-size: 0.4em;">YOU ARE AWESOME! üí´</span>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const maxMoves = 6;
        let isProcessing = false;

        // Login button click handler
        document.getElementById('loginBtn').addEventListener('click', function() {
            if (isProcessing) return;
            isProcessing = true;
            
            setTimeout(() => {
                tryToLogin();
                isProcessing = false;
            }, 100);
        });

        function tryToLogin() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');

            // Correct credentials
            const correctEmail = 'wraithdeveloper@gmail.com';
            const correctPassword = 'wraith';

            console.log('Input:', email, password); // Debug

            // Check if credentials are correct
            if (email === correctEmail && password === correctPassword) {
                // CORRECT CREDENTIALS - Show surprise immediately
                console.log('Correct credentials - showing surprise');
                message.textContent = '‚úÖ Access Granted! Welcome Master Wraith!';
                message.style.color = '#00ff00';
                showSurprise();
            } else {
                // WRONG CREDENTIALS - Move button
                console.log('Wrong credentials - moving button');
                moveCount++;
                moveButton();
                message.textContent = `‚ùå Wrong credentials! (${moveCount}/${maxMoves})`;
                message.style.color = '#ff6b6b';
                
                if (moveCount >= maxMoves) {
                    message.textContent = 'üòÖ Okay! Stop trying!';
                    setTimeout(resetButton, 1000);
                }
            }
        }

        function moveButton() {
            const loginBtn = document.getElementById('loginBtn');
            const container = document.getElementById('loginContainer');
            
            // Calculate available space
            const maxX = container.offsetWidth - loginBtn.offsetWidth - 30;
            const maxY = container.offsetHeight - loginBtn.offsetHeight - 30;
            
            // Random position
            const randomX = Math.max(15, Math.floor(Math.random() * maxX));
            const randomY = Math.max(15, Math.floor(Math.random() * maxY));
            
            // Move button
            loginBtn.classList.add('btn-moving');
            loginBtn.style.left = randomX + 'px';
            loginBtn.style.top = randomY + 'px';
            
            // Change button text
            const funnyTexts = ['Nope!', 'Try Again!', 'Wrong!', 'Oops!', 'Missed!', 'Catch Me!'];
            loginBtn.textContent = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
        }

        function resetButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.remove('btn-moving');
            loginBtn.style.position = 'static';
            loginBtn.style.left = 'auto';
            loginBtn.style.top = 'auto';
            loginBtn.textContent = 'üöÄ LOGIN';
            moveCount = 0;
        }

        function showSurprise() {
            console.log('Showing surprise...');
            const surprise = document.getElementById('surprise');
            const loginContainer = document.getElementById('loginContainer');
            
            // Hide login container immediately
            loginContainer.style.display = 'none';
            
            // Show surprise immediately
            surprise.style.display = 'block';
            
            // Create effects
            createConfetti();
            createFireworks();
            playSuccessSound();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const surprise = document.getElementById('surprise');
            
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 8 + 6) + 'px';
                confetti.style.height = confetti.style.width;
                surprise.appendChild(confetti);
            }
        }

        function createFireworks() {
            const surprise = document.getElementById('surprise');
            
            const fireworkInterval = setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                surprise.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.remove();
                    }
                }, 1500);
            }, 200);
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const playNote = (frequency, duration) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                };
                
                // Play success melody
                playNote(523.25, 0.1); // C5
                setTimeout(() => playNote(659.25, 0.1), 100); // E5
                setTimeout(() => playNote(783.99, 0.2), 200); // G5
                
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // Prevent button from moving on hover when correct credentials are entered
        document.getElementById('loginBtn').addEventListener('mouseover', function() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            
            const correctEmail = 'wraithdeveloper@gmail.com';
            const correctPassword = 'wraith';
            
            // Only move if credentials are wrong AND we haven't reached max moves
            if (email !== correctEmail || password !== correctPassword) {
                if (moveCount > 0 && moveCount < maxMoves) {
                    moveButton();
                }
            }
        });
    </script>
</body>
</html>
